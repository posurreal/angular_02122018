<form novalidate #personForm="ngForm">

  <div>Form: {{personForm.invalid}}</div>
  <div>Same Form: {{personForm === theForm}} </div>

  <div>
    <label for="first-name-input">First Name:</label>
    <input id="first-name-input" type="text" required
      name="firstName" [(ngModel)]="firstName" #firstNameInput="ngModel">
    <span *ngIf="firstNameInput.invalid">Please enter the first name input.</span>
  </div>

</form>
